<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      function light(color, time) {
        return new Promise((resolve) => {
          console.log(`${color}`)
          setTimeout(resolve, time)
        })
      }

      async function turnLight() {
        while (1) {
          await light('红灯', 3000)
          await light('黄灯', 2000)
          await light('绿灯', 1000)
        }
      }

      turnLight()
    </script>
  </body>
</html>
