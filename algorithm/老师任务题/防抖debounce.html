<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      function debounce(func, delay) {
        let timer = null
        return function () {
          const context = this
          const args = arguments
          clearTimeout(timer)
          timer = setTimeout(() => {
            func.apply(context, args)
          }, delay)
        }
      }
    </script>
  </body>
</html>
