  <body>
    <script>
      var orangesRotting = function (grid) {
        const m = grid.length;
        const n = grid[0].length;
        let ans = 0;
        let fresh = 0;
        let q = [];
        for (let i = 0; i < m; i++) {
          for (let j = 0; j < n; j++) {
            if (grid[i][j] == 1) fresh++;
            else if (grid[i][j] == 2) q.push([i, j]);
          }
        }

        while (fresh && q.length) {
          ans++;
          const temp = q;
          q = [];
          for (const [x, y] of temp) {
            for (const [i, j] of [
              [x - 1, y],
              [x + 1, y],
              [x, y - 1],
              [x, y + 1],
            ]) {
              if (i >= 0 && i < m && j >= 0 && j < n && grid[i][j] == 1) {
                grid[i][j] = 2;
                fresh--;
                q.push([i, j]);
              }
            }
          }
        }

        return fresh > 0 ? -1 : ans;
      };
    </script>
  </body>
