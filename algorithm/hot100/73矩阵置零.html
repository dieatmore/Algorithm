<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // 时间复杂度 O(mn), 空间复杂度 O(m+n) ----> 可以用matrix的第一行matrix[0][j]和第一列matrix[i][0]来标记，但是首先要遍历第一行第一列查找是否有0，用两个布尔变量记录
      var setZeroes = function (matrix) {
        const m = matrix.length;
        const n = matrix[0].length;
        const rowArr = new Array(m).fill(0);
        const colArr = new Array(n).fill(0);
        for (let i = 0; i < m; i++) {
          for (let j = 0; j < n; j++) {
            if (matrix[i][j] == 0) {
              rowArr[i] = colArr[j] = 1;
            }
          }
        }
        for (let i = 0; i < m; i++) {
          for (let j = 0; j < n; j++) {
            if (rowArr[i] == 1 || colArr[j] == 1) {
              matrix[i][j] = 0;
            }
          }
        }
      };
    </script>
  </body>
</html>
