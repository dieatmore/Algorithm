<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      var maxSubArray = function (nums) {
        let cur = 0;
        let max = -Infinity;
        for (let i = 0; i < nums.length; i++) {
          cur = Math.max(nums[i], cur + nums[i]);
          max = Math.max(max, cur);
        }
        return max;
      };
    </script>
  </body>
</html>
