<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      var rotate = function (matrix) {
        const n = matrix.length;
        for (let i = 0; i < n; i++) {
          const row = matrix[i];
          for (let j = i + 1; j < n; j++) {
            let temp = row[j];
            row[j] = matrix[j][i];
            matrix[j][i] = temp;
          }
          row.reverse();
        }
        return matrix;
      };
    </script>
  </body>
</html>
