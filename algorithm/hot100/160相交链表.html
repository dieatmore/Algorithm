<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      var getIntersectionNode = function (headA, headB) {
        if (!headA || !headB) {
          return null;
        }
        let a = headA;
        let b = headB;
        while (a !== b) {
          a = a === null ? headB : a.next;
          b = b === null ? headA : b.next;
        }
        return a;
      };
    </script>
  </body>
</html>
