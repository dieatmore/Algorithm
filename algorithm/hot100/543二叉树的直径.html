    <script>
      var diameterOfBinaryTree = function (root) {
        let ans = 0;
        const depth = (root) => {
          if (!root) return 0;
          const lDepth = depth(root.left);
          const rDepth = depth(root.right);
          ans = Math.max(lDepth + rDepth + 1, ans);
          return Math.max(lDepth, rDepth) + 1;
        };
        depth(root);
        return ans - 1;
      };
    </script>
