      // 2. reverse翻转
      var rotate = function (nums, k) {
        const n = nums.length;
        k %= n;
        reverse(nums, 0, n - 1);
        reverse(nums, 0, k - 1);
        reverse(nums, k, n - 1);
        return nums;
      };
      const reverse = (nums, start, end) => {
        let temp = 0;
        while (start < end) {
          temp = nums[start];
          nums[start] = nums[end];
          nums[end] = temp;
          start++;
          end--;
        }
      };
