<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      var swapPairs = function (head) {
        const dummy = new ListNode(0, head);
        let n0 = dummy;
        while (n0.next && n0.next.next) {
          let n1 = n0.next;
          let n2 = n1.next;
          let n3 = n2.next;
          n0.next = n2;
          n2.next = n1;
          n1.next = n3;

          n0 = n1;
        }
        return dummy.next;
      };
    </script>
  </body>
</html>
