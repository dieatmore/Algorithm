<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      var findMin = function (nums) {
        let left = 0;
        let right = nums.length;
        while (left < right) {
          const mid = left + Math.floor((right - left) / 2);
          if (nums[mid] < nums[right]) {
            right = mid - 1;
          } else {
            left = mid + 1;
          }
        }
        return nums[right];
      };
    </script>
  </body>
</html>
