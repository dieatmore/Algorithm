<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      var majorityElement = function (nums) {
        let x = 0;
        let votes = 0;
        for (let num of nums) {
          if (votes == 0) x = num;
          votes += num == x ? 1 : -1;
        }
        return x;
      };
    </script>
  </body>
