<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      var addTwoNumbers = function (l1, l2) {
        let head = null,
          tail = null;
        let carry = 0;
        let n1 = 0,
          n2 = 0;
        let sum = 0;
        while (l1 || l2) {
          n1 = l1 ? l1.val : 0;
          n2 = l2 ? l2.val : 0;
          sum = n1 + n2 + carry;
          if (!head) {
            head = tail = new ListNode(sum % 10);
          } else {
            tail.next = new ListNode(sum % 10);
            tail = tail.next;
          }
          carry = Math.floor(sum / 10);
          if (l1) l1 = l1.next;
          if (l2) l2 = l2.next;
        }
        if (carry != 0) {
          tail.next = new ListNode(carry);
        }
        return head;
      };
    </script>
  </body>
