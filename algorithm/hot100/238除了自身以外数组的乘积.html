      // 2. output一个数组，存储覆盖
      var productExceptSelf = function (nums) {
        const n = nums.length;
        const output = [];
        output[0] = 1;
        for (let i = 1; i < n; i++) {
          output[i] = output[i - 1] * nums[i - 1];
        }
        let rightNumber = 1;
        for (let i = n - 1; i >= 0; i--) {
          output[i] *= rightNumber;
          rightNumber *= nums[i];
        }
        return output;
      };
    </script>
