<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      var permute = function (nums) {
        const n = nums.length;
        const ans = [];
        const path = Array(n).fill(0);
        const onPath = Array(n).fill(false);
        function dfs(i) {
          if (i == n) {
            ans.push(path.slice());
            return;
          }
          for (let j = 0; j < n; j++) {
            if (!onPath[j]) {
              path[i] = nums[j];
              onPath[j] = true;
              dfs(i + 1);
              onPath[j] = false;
            }
          }
        }
        dfs(0);
        return ans;
      };
    </script>
  </body>
</html>
