  <body>
    <script>
      var flatten = function (root) {
        let curr = root;
        while (curr != null) {
          if (curr.left != null) {
            let next = curr.left;
            let prev = next;
            while (prev.right != null) {
              prev = prev.right;
            }
            prev.right = curr.right;
            curr.left = null;
            curr.right = next;
          }
          curr = curr.right;
        }
      };
    </script>
