  <body>
    <script>
      var isValid = function (s) {
        const n = s.length;
        if (n % 2 != 0) return false;
        const stack = [];
        const right = new Map([
          [")", "("],
          ["}", "{"],
          ["]", "["],
        ]);
        for (const ch of s) {
          if (right.has(ch)) {
            if (!stack.length || stack[stack.length - 1] != right.get(ch)) {
              return false;
            } else stack.pop();
          } else {
            stack.push(ch);
          }
        }
        return !stack.length;
      };
    </script>
  </body>
