<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      var hasCycle = function (head) {
        let fast = head,
          slow = head;
        while (fast && fast.next) {
          slow = slow.next;
          fast = fast.next.next;
          if (fast === slow) {
            return true;
          }
        }
        return false;
      };
    </script>
  </body>
</html>
