  <body>
    <script>
      var numIslands = function (grid) {
        const m = grid.length;
        const n = grid[0].length;

        function dfs(i, j) {
          if (i >= m || j >= n || i < 0 || j < 0 || grid[i][j] != "1") return;
          grid[i][j] = "2";
          dfs(i, j - 1);
          dfs(i, j + 1);
          dfs(i - 1, j);
          dfs(i + 1, j);
        }

        let ans = 0;
        for (let i = 0; i < m; i++) {
          for (let j = 0; j < n; j++) {
            if (grid[i][j] == "1") {
              dfs(i, j);
              ans++;
            }
          }
        }
        return ans;
      };
    </script>
  </body>
