<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      var invertTree = function (root) {
        if (!root) return null;
        const right = invertTree(root.right);
        const left = invertTree(root.left);
        root.right = left;
        root.left = right;
        return root;
      };
    </script>
  </body>
</html>
