<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      //   1. 递归
      const check1 = (p, q) => {
        if (!p && !q) return true;
        if (!p || !q) return false;
        return (
          p.val == q.val && check1(p.left, q.right) && check1(q.left, p.right)
        );
      };

      //   2. 迭代
      const check2 = (p, q) => {
        const queue = [];
        queue.push(p);
        queue.push(q);

        while (queue.length) {
          p = queue.shift();
          q = queue.shift();

          if (!p && !q) continue;
          if (!p || !q) return false;
          if (p.val != q.val) return false;

          queue.push(p.left);
          queue.push(q.right);

          queue.push(q.left);
          queue.push(p.right);
        }
        return true;
      };
      var isSymmetric = function (root) {
        if (!root) return true;
        return check2(root.left, root.right);
      };
    </script>
  </body>
</html>
