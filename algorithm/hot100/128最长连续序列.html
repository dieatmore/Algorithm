<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      var longestConsecutive = function (nums) {
        const set = new Set(nums);
        let ans = 0;
        for (let item of set) {
          if (set.has(item - 1)) {
            continue;
          }
          let y = item + 1;
          while (set.has(y)) {
            y++;
          }
          ans = y - item > ans ? y - item : ans;
        }
        return ans;
      };

      console.log(longestConsecutive([100, 4, 200, 1, 3, 2]));
    </script>
  </body>
</html>
