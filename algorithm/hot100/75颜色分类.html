<!doctype html>
<html lang="en">

    <meta charset="UTF-8" />

    <title>Document</title>

  <body>
    <script>
      var sortColors = function (nums) {
        let p0 = 0;
        let p2 = nums.length - 1;
        for (let i = 0; i <= p2; i++) {
          while (i <= p2 && nums[i] == 2) {
            [nums[i], nums[p2]] = [nums[p2], nums[i]];
            p2--;
          }
          if (nums[i] == 0) {
            [nums[i], nums[p0]] = [nums[p0], nums[i]];
            p0++;
          }
        }
      };
    </script>
  </body>
