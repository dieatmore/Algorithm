<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      function backspaceCompare(s, t) {
        function processString(str) {
          let stack = []
          for (let char of str) {
            if (char !== '#') {
              stack.push(char)
            } else if (stack.length > 0) {
              stack.pop()
            }
          }
          return stack.join('')
        }
        return processString(s) === processString(t)
      }
    </script>
  </body>
</html>
