<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      function removeDuplicates(nums) {
        let slow = 0
        for (let fast = 0; fast < nums.length; fast++) {
          if (nums[slow] !== nums[fast]) {
            nums[++slow] = nums[fast]
          }
        }
        return slow + 1
      }

      // test
      const data1 = [1, 1, 2]
      const data2 = [0, 0, 1, 1, 1, 2, 2, 3, 3, 4]

      console.log(removeDuplicates(data1))
      console.log(removeDuplicates(data2))
    </script>
  </body>
</html>
