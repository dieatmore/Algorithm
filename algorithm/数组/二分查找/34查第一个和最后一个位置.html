<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      function searchRange(nums, target) {
        let targetL = target - 0.5
        let targetR = target + 0.5
        function searchInsert(nums, target) {
          let left = 0
          let right = nums.length - 1
          while (left <= right) {
            let middle = left + Math.floor((right - left) / 2)
            if (nums[middle] > target) {
              right = middle - 1
            } else if (nums[middle] < target) {
              left = middle + 1
            }
          }
          return left
        }
        let leftL = searchInsert(nums, targetL)
        let leftR = searchInsert(nums, targetR)
        if (leftL == leftR) return [-1, -1]
        else return [leftL, leftR - 1]
      }

      // test
      let nums = [5, 7, 7, 8, 8, 10]
      let nums2 = []
      console.log(searchRange(nums, 8))
      console.log(searchRange(nums, 6))
      console.log(searchRange(nums2, 0))
    </script>
  </body>
</html>
