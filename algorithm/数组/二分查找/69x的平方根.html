<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      function mySqrt(x) {
        let left = 1
        let right = x
        while (left <= right) {
          let middle = left + Math.floor((right - left) / 2)
          if (middle * middle > x) {
            right = middle - 1
          } else if (middle * middle < x) {
            left = middle + 1
          } else {
            return middle
          }
        }
        return right
      }

      console.log(mySqrt(4))
      console.log(mySqrt(8))
    </script>
  </body>
</html>
