      // 2. 数学方法：num=n^2=1+3+5+...+(2∗n−1)

      //对 num 进行不断的奇数试减，如果最终能够减到 0，说明 num 可展开成如 1+3+5+...+(2∗n−1) 的形式，num 为完全平方数
      //____________________________________________________________________________________________________

      function isPerfectSquare(num) {
        let x = 1
        while (num > 0) {
          num -= x
          x += 2
        }
        return num == 0
      }
